<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color:rgb(122, 88, 88);
  padding: 100px;

}

.grid-item {
  background-color:whitesmoke;
  text-align: center;
  padding: 20px;
  font-size: 30px;
  border: 10px;
}

.item1 {
  grid-column: 1 ;
  cols-span: 3;
  grid-row: 1;
}

.item2 {
  grid-column: 1;
  grid-row: 2 / span 2;
}

.item5 {
  grid-column: 2 / span 2;
  grid-row: 3;
}
</style>
</head>
<body>


<div class="grid-container">
  <div class="grid-item item1">header</div>
  <div class="grid-item item2">menu</div>
  <div class="grid-item item3">main</div>  
  <div class="grid-item item4">right</div>
  <div class="grid-item item5">footer</div>
</div>
</body>
</html>
