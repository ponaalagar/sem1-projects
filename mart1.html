<!DOCTYPE html>
<html>
    <head>
<title>shopping page</title>
<style >
    body{text-align: center;background-color: aqua;}
    p{font-family: roman;}
</style>
<meta name="viewport" content="width=device-width,intialscale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>sign up form</h1>
        <p>name:        <input type="name" name="signname" minlength="4" minmax="3 40" ></p>
        <p>date of birth:        <input type="date" name="signname"></p>
        <p>mobile number:        <input type="number" name="signname"></p>
        <p>email:    <input type="email" name="signname"></p>
        <p>password:      <input type="password" name="signname"></p>
<p>gender:        <input type="radio" name="signname">male</p>
<p>       <input type="radio" name="signname">female</p>
<p><input type="checkbox" name="signname">buyer  <input type="checkbox" name="signname">seller</p>
<label>your interest:</label><select name="carrier" id="v"><option>electronics</option><option>automobile</option><option>wearables</option><option>kitchen gadgetts</option><option>sports</option></select>
<p><input type="reset" name="signname">
<input type="submit" name="signname"></p>

    </body>
</html>
